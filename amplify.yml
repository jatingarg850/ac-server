version: 1
env:
  variables:
    NODE_ENV: production
    PORT: 8080
backend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install -g pm2
        - node verify-build.js
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - pm2 delete all || true
        - pm2 start ecosystem.config.cjs --env production
        - sleep 10
        - pm2 list
        - pm2 logs --nostream --lines 50
        - curl -v http://localhost:8080/health || pm2 logs --nostream --lines 100
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludes:
      - src/**/*
      - public/**/*
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,POST,PUT,DELETE,OPTIONS'
  rewrites:
    - source: '/api/*'
      target: '/api/:splat'
      status: '200'
    - source: '/*'
      target: '/index.html'
      status: '200'
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build required"
    build:
      commands:
        - echo "This is a backend-only application"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
        - key: 'Access-Control-Allow-Origin'
          value: '*' 