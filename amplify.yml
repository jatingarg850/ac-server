version: 1
env:
  variables:
    NODE_ENV: production
    PORT: 8080
backend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install -g pm2
        - node verify-build.js
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - pm2 delete all || true
        - pm2 start ecosystem.config.js --env production
        - sleep 10
        - pm2 list
        - pm2 logs --nostream --lines 50
        - curl -v http://localhost:8080/health || pm2 logs --nostream --lines 100
  artifacts:
    baseDirectory: .
    files:
      - package.json
      - package-lock.json
      - ecosystem.config.js
      - index.js
      - routes/**/*
      - middleware/**/*
      - db/**/*
      - config/**/*
    excludes:
      - src/**/*
      - public/**/*
      - node_modules/**/*
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build required"
    build:
      commands:
        - echo "This is a backend-only application"
  artifacts:
    baseDirectory: /
    files:
      - '**/*' 