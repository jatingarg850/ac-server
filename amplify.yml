version: 1
env:
  variables:
    NODE_ENV: production
backend:
  phases:
    preBuild:
      commands:
        - npm install
        - node verify-build.js
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm prune --production
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludes:
      - node_modules/**/*.md
      - node_modules/**/*.txt
      - node_modules/**/test/*
      - node_modules/**/tests/*
      - src/**/*
      - public/**/*
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build required"
    build:
      commands:
        - echo "This is a backend-only application"
  artifacts:
    baseDirectory: /
    files:
      - '**/*' 