version: 1
env:
  variables:
    NODE_ENV: production
    PORT: 8080
backend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install -g pm2
        - node verify-build.js
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - pm2 start ecosystem.config.js --env production
        - sleep 5
        - curl http://localhost:8080/health || exit 1
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludes:
      - node_modules/**/*.md
      - node_modules/**/*.txt
      - node_modules/**/test/*
      - node_modules/**/tests/*
      - src/**/*
      - public/**/*
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build required"
    build:
      commands:
        - echo "This is a backend-only application"
  artifacts:
    baseDirectory: /
    files:
      - '**/*' 