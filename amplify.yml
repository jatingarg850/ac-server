version: 1
env:
  variables:
    NODE_ENV: production
    PORT: 8080
    HOST: 0.0.0.0
    DEBUG: '*'
backend:
  phases:
    preBuild:
      commands:
        - 'echo "Current directory: $PWD"'
        - 'echo "Directory contents:" && ls -la'
        - 'echo "Installing dependencies..."'
        - npm install
        - 'echo "Installing PM2 globally..."'
        - npm install -g pm2@latest
        - 'echo "Verifying build configuration..."'
        - node verify-build.js
        - 'echo "PreBuild phase completed"'
    build:
      commands:
        - 'echo "Starting build phase..."'
        - 'echo "Node.js version:" && node --version'
        - 'echo "PM2 version:" && pm2 -v'
        - 'echo "Directory structure:" && ls -R'
        - 'echo "Build phase completed"'
    postBuild:
      commands:
        - 'echo "Starting PM2..."'
        - 'pm2 delete all || true'
        - 'pm2 start ecosystem.config.cjs --env production'
        - 'echo "Waiting for server to start..."'
        - 'sleep 10'
        - 'echo "PM2 Status:"'
        - 'pm2 list'
        - 'echo "PM2 Logs:"'
        - 'pm2 logs --nostream --lines 50'
        - 'echo "Testing health endpoint..."'
        - 'curl -v "http://0.0.0.0:8080/health" || echo "Health check failed but continuing..."'
        - 'echo "Testing API endpoint..."'
        - 'curl -v "http://0.0.0.0:8080/api/ac-listings" || echo "API check failed but continuing..."'
        - 'echo "PostBuild phase completed"'
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludes:
      - node_modules/**/*
      - src/**/*
      - public/**/*
      - '**/*.md'
      - '**/*.test.js'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/api/*'
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Origin,Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Accept'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,POST,PUT,DELETE,OPTIONS,HEAD'
        - key: 'Access-Control-Max-Age'
          value: '86400'
        - key: 'Access-Control-Expose-Headers'
          value: 'Access-Control-Allow-Origin'
  proxies:
    - path: '/api/*'
      target: 'http://0.0.0.0:8080'
      status: '200-399'
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "No frontend build required"'
    build:
      commands:
        - 'echo "This is a backend-only application"'
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
        - key: 'Access-Control-Allow-Origin'
          value: '*' 