version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd server
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - server/node_modules/**/*

frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/* 