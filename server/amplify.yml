version: 1
applications:
  - appRoot: server
    backend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm audit fix --force
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm audit fix --force
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 