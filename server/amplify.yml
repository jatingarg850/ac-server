version: 1
applications:
  - appRoot: server
    phases:
      preBuild:
        commands:
          - npm ci
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: /
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
  - appRoot: client
    backend:
      phases:
        preBuild:
          commands:
            - cd ../client
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ../client/dist
        files:
          - '**/*'
      cache:
        paths:
          - ../client/node_modules/**/* 